<h2>HEROES</h2>
<p>This part shows how to add a "heroes" module and its routing and then incorporate it into the AppComponent module. </p>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async"
    [class.selected]="hero.id === selectedId">
    <a [routerLink]="['/hero', hero.id]">
      <span class="badge">{{ hero.id }}</span>{{ hero.name }}
    </a>
  </li>
</ul>
